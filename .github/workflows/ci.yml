name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    env:
      # Mock Environment Variables for Build/Test
      # These are required so the app doesn't crash on startup config checks
      PORT: 3000
      NODE_ENV: test
      NOCODB_API_URL: http://localhost:8080
      NOCODB_API_TOKEN: mock-token
      BANK_STATEMENTS_TABLE_ID: mock-bank-statements-table
      CATEGORIES_TABLE_ID: mock-categories-table
      ITEMS_TABLE_ID: mock-items-table
      TAGGING_RULES_TABLE_ID: mock-tagging-rules-table
      SUBSCRIPTIONS_TABLE_ID: mock-subscriptions-table
      INSTALLMENTS_PER_RECORD_TABLE_ID: mock-installments-table
      BUDGET_MANAGER_TABLE_ID: mock-budget-table
      USER_SETTINGS_TABLE_ID: mock-user-settings-table
      SAVINGS_GOALS_TABLE_ID: mock-savings-goals-table
      FIREBASE_SERVICE_ACCOUNT_KEY_JSON: e30=
      REACT_APP_FIREBASE_API_KEY: mock-key
      REACT_APP_FIREBASE_AUTH_DOMAIN: mock-project.firebaseapp.com
      REACT_APP_FIREBASE_PROJECT_ID: mock-project
      REACT_APP_FIREBASE_STORAGE_BUCKET: mock.appspot.com
      REACT_APP_FIREBASE_MESSAGING_SENDER_ID: 123456
      REACT_APP_FIREBASE_APP_ID: 1:123456:web:123456
      SMTP_USER: mock@example.com
      SMTP_PASS: mockpass

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Run Backend Tests
      # Assuming existing backend tests are unit tests and don't require a live DB
      run: npm test

    - name: Run Frontend Tests
      run: npm run test:ui

    - name: Build Application
      run: npm run build
