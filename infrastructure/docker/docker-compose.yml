version: '3.8'

services:
  # Postgres Database
  database:
    image: postgres:15-alpine
    container_name: fintrack-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # NocoDB (Database Interface)
  nocodb-app:
    image: nocodb/nocodb:latest
    container_name: fintrack-nocodb
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      NC_DB_JSON: '{"client":"pg","connection":{"host":"database","port":5432,"user":"${POSTGRES_USER}","password":"${POSTGRES_PASSWORD}","database":"${POSTGRES_DB}"}}'
      NC_AUTH_JWT_SECRET: ${NC_AUTH_JWT_SECRET}
    depends_on:
      - database

volumes:
  postgres_data:
